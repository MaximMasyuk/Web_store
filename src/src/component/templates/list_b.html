{% extends 'base.html' %}


{% block body %}

<h1>{{title}}</h1>



<table class="table table-striped">
      
  <thead>
    
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">-</th>
      {% if user.is_staff%}<th scope="col"><a href="/{{href}}/create/">Создать</a></th>{% endif %}
      
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
    <td><a href="/{{href}}/{{ obj.pk }}/">{{ obj.pk }}</a></td>
    <td>{{ obj.name }}</td>
    
    {% if user.is_staff%}<td><a href="/{{href}}/delete/{{ obj.pk }}/"><i class="far fa-trash-alt"></i></a></td>{% endif %}
    {% if user.is_staff%}<td><a href="/{{href}}/update/{{ obj.pk }}/"><i class="far fa-edit"></i></a></td>{% endif %}
    </tr>
    
    {% endfor %}
  </tbody>
</table>
{% endblock body %}
