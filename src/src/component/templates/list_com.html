{% extends 'base.html' %}


{% block body %}
<br><br><br>
<div class="row">
    {% for obj in object_list %}
    <div class="col">
        <br>
        <div class="card" style="width: 18rem;">
            <img src="{{obj.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{obj.manufacturing_firm}}   {{obj.name}}</h5>
            <p class="card-text">Описание:{{obj.description}}</p>

            <p class="card-text">Цена:{{obj.price}}</p>
            <a href="/component/{{ obj.pk }}/" class="btn btn-primary">Детали </a>
              

            
            <a href="card/add/{{ obj.pk }}/" class="btn btn-primary">Заказать</a>
            </div>
        </div>
    </div>

    {% endfor %}
</div>

{% endblock body %}
